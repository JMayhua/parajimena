<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #ffe6e6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      perspective: 1500px;
      width: 400px;
      height: 300px;
      cursor: pointer;
    }

    .envelope {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .envelope.flipped {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .front {
      background: #dc3545;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
    }

    .back {
      background: #dc3545;
      transform: rotateY(180deg);
      transform-style: preserve-3d;
    }

    .name-card {
      background: white;
      padding: 20px 40px;
      border-radius: 5px;
      font-size: 24px;
      color: #dc3545;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #c82333;
      transform-origin: top;
      transition: transform 0.6s ease;
      clip-path: polygon(0 0, 50% 50%, 100% 0);
      z-index: 1;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
      z-index: -1;
    }

    .paper {
      position: absolute;
      top: 5px;
      left: 50%;
      width: 350px;
      height: 250px;
      background: white;
      transform: translateX(-50%) translateY(0);
      transition: all 0.6s ease;
      opacity: 0;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 0;
      pointer-events: none;
    }

    .envelope.open .paper {
      transform: translateX(-50%) translateY(-180px);
      opacity: 1;
      pointer-events: auto;
      transition-delay: 0.6s;
    }

    .heart-icon {
      width: 70px;
      height: 70px;
      fill: #dc3545;
      margin-bottom: 30px;
    }

    .message {
      text-align: center;
      color: #dc3545;
      font-size: 24px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .flowers {
      width: 80px;
      height: 80px;
      margin-top: auto;
    }

    .sunflower {
      width: 100%;
      height: 100%;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="envelope">
      <div class="front">
        <div class="name-card">De José <br> Para tí: Jimena<br>(toca la carta)</div>
      </div>
      <div class="back">
        <div class="paper">
          <svg class="heart-icon" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
          <div class="message">
            Las estrellas son tan bellas, el mismo universo es magnífico,<br>
            pero tú eres mucho más hermosa.
          </div>
          <div class="flowers">
            <svg class="sunflower" viewBox="0 0 100 100">
              <g transform="translate(50,60)">
                <rect x="-2" y="0" width="4" height="30" fill="#228B22"/>
                <g transform="translate(0,-15)">
                  <circle cx="0" cy="0" r="12" fill="#FFD700"/>
                  <circle cx="0" cy="0" r="8" fill="#8B4513"/>
                  <path d="M -2,10 Q -10,15 -2,20" fill="#228B22"/>
                  <path d="M 2,10 Q 10,15 2,20" fill="#228B22"/>
                </g>
              </g>
            </svg>
          </div>
        </div>
        <div class="flap"></div>
      </div>
    </div>
  </div>

  <button class="back-button" onclick="history.back()">Volver atrás</button>

  <script>
    const container = document.querySelector('.container');
    const envelope = document.querySelector('.envelope');
    let isFlipped = false;

    container.addEventListener('click', () => {
      if (!isFlipped) {
        envelope.classList.add('flipped');
        isFlipped = true;
        
        setTimeout(() => {
          envelope.classList.add('open');
        }, 1000);
      }
    });
  </script>
</body>
</html>
